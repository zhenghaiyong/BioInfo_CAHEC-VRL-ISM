<body onLoad="document.login.account.focus()" >
<form method='post' name="login" id="form1" action="__URL__/checkLogin">
<div class="tCenter hMargin">
<table id="checkList" class="login shadow" cellpadding=0 cellspacing=0 >
<tr><td height="3" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><th colspan="2" class="tCenter space" ><img src="__PUBLIC__/Images/preview_f2.png" width="16" height="16" border="0" alt="" align="absmiddle"> {$Think.lang._VRL_}: {$Think.lang._ISM_}</th></tr>
<tr><td height="3" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><td class="tRight" width="25%">{$Think.lang._ACCOUNT_}</td><td><input type="text" class="medium bLeftRequire" check="Require" warning="{$Think.lang._ACCOUNT_INPUT_}" name="account"></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang._PASSWORD_}</td><td><input type="password" class="medium bLeftRequire" check="Require" warning="{$Think.lang._PASSWORD_INPUT_}" name="password"></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang._VERIFICATION_}</td><td><input type="text" onKeyDown="keydown(event)" class="small bLeftRequire" check="Require" warning="{$Think.lang._VERIFICATION_INPUT_}" name="verify"> <img id="verifyImg" src="__URL__/verify/" onClick="fleshVerify()" border="0" alt="{$Think.lang._VERIFICATION_CLICK_REFRESH_}" style="cursor:pointer" align="absmiddle"></td></tr>
<tr class="row" ><td class="tCenter" align="justify" colspan="2">
<input type="submit" value="{$Think.lang._SIGN_IN_}" class="submit medium hMargin">
</td></tr>
<tr><td height="3" colspan="2" class="bottomTd" ></td></tr>
</table>
<div class="result">测试账号(用户名/密码) 管理：manage/manage 检索：search/search 演示：demo/demo</div>
</div>
</form>
