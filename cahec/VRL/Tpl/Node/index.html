{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title"><present name="nodeName">[{$nodeName}]</present> <eq name="level" value="1">{$Think.lang._APP_}</eq> <eq name="level" value="2">{$Think.lang._MODULE_}</eq> <eq name="level" value="3">{$Think.lang._OPERATE_}</eq> {$Think.lang._LIST_} <span style="font-weight:normal">[ {$Think.lang._GROUP_}:&nbsp;<volist name="groupList" id="tag"><a href="__URL__/index/group_id/{$key}">{$tag}</a>&nbsp;</volist><a href="__URL__">{$Think.lang._ALL_}</a> ] </span></div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="{$Think.lang._ADD_}" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="{$Think.lang._EDIT_}" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="{$Think.lang._DELETE_}" click="del()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="sort" value="{$Think.lang._SORT_}" click="sort()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="name" title="{$Think.lang._NAME_SEARCH_}" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_}" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>

</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div>
<html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="list" show="id:{$Think.lang._ID_}|10%,name:{$Think.lang._NAME_}:child,title:{$Think.lang._TITLE_}:edit,group_id|getNodeGroupName:{$Think.lang._GROUP_},sort:{$Think.lang._SORT_NO_},status|getStatus:{$Think.lang._STATUS_}" actionlist="status|showStatus=$node['id'],edit:{$Think.lang._EDIT_}:id" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
