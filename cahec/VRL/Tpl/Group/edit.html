<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang._EDIT_GROUP_} [ <a href="__URL__">{$Think.lang._BACK_TO_LIST_}</a> ]</div>
<form method='post' id="form1" >
<table cellpadding=3 cellspacing=3>
<tr>
	<td class="tRight" >{$Think.lang._EDIT_NAME_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='^\S+$' warning="{$Think.lang._NAME_NOT_EMPTY_}" name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight tTop">{$Think.lang._EDIT_TITLE_}</td>
	<td class="tLeft"><input type="text" class="medium bLeftRequire"  name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight">{$Think.lang._EDIT_SHOW_}</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="show">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">{$Think.lang._YES_}</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">{$Think.lang._NO_}</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight">{$Think.lang._EDIT_STATUS_}</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">{$Think.lang._STATUS_ON_}</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">{$Think.lang._STATUS_OFF_}</option>
	</SELECT></td>
</tr>
<tr>
	<td></td>
    <td class="center"><div style="width:100%;margin:5px">
	<input type="hidden" name="id" value="{$vo.id}">
	<input type="hidden" name="ajax" value="1">
	<div class="impBtn fLeft"><input type="button" value="{$Think.lang._SAVE_}" onclick="sendForm('form1','__URL__/update/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><input type="reset" class="reset imgButton" value="{$Think.lang._CANCEL_}" ></div>
	</div></td>
</tr>
</table>
</form>
</div>
</div>
