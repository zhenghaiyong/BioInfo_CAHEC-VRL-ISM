<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang._ADD_GROUP_} [ <a href="__URL__">{$Think.lang._BACK_TO_LIST_}</a> ]</div>
<form method='post' id="form1" >
<table cellpadding=3 cellspacing=3>
<tr>
	<td class="tRight" >{$Think.lang._ADD_NAME_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire" check='^\S+$' warning="{$Think.lang._NAME_NOT_EMPTY_}" name="name"></td>
</tr>
<tr>
	<td class="tRight tTop">{$Think.lang._ADD_TITLE_}</td>
	<td class="tLeft"><input type="text" class="medium bLeftRequire"  name="title"></td>
</tr>
<tr>
	<td class="tRight">{$Think.lang._ADD_SHOW_}</td>
	<td class="tLeft"><SELECT class="small bLeft" name="show">
	<option value="1">{$Think.lang._YES_}</option>
	<option value="0">{$Think.lang._NO_}</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight">{$Think.lang._ADD_STATUS_}</td>
	<td class="tLeft"><SELECT class="small bLeft" name="status">
	<option value="1">{$Think.lang._STATUS_ON_}</option>
	<option value="0">{$Think.lang._STATUS_OFF_}</option>
	</SELECT></td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:100%;margin:5px">
	<input type="hidden" name="ajax" value="1">
	<div class="impBtn fLeft"><input type="button" value="{$Think.lang._SAVE_}" onclick="ThinkAjax.sendForm('form1','__URL__/insert/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><input type="reset" class="reset imgButton" value="{$Think.lang._CLEAR_}" ></div>
	</div></td>
</tr>
</table>
</form>
</div>
</div>
