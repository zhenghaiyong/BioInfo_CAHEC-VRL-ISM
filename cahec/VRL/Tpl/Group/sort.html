<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang._GROUP_SORT_}  [ <a href="__URL__">{$Think.lang._BACK_TO_LIST_}</a> ]</div>
<script language="JavaScript">

sl.ok();
ThinkAjax.sendForm('form1','__URL__/saveSort/','result');
}

</script>
<div id="result" class="result none"></div>
<import file="Js.Form.SortSelect" />
<form method='post' name = 'form1' id="form1">
<div align="center">
<table class="order" cellpadding=0 cellspacing=0 width="350">
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<tr>
	<Th colspan=2 align="right"><div class="fLeft"><input name="search" type="text"></div>
<input type="button" value="{$Think.lang._SEARCH_}" onclick="sl.Search()" class="submit hMargin small " /></Th>
</tr>
<tr >
	<td width="75%" align="right">
	<div class="solid">
	<SELECT class="multiSelect" name="sort" size="15">
<voList name="sortList" id="node" >
<option value="{$node.id}">{$i}.{$node.title}</option>
</voList>
</SELECT></div></td>
	<td width="20" valign="top">
	<div style="margin-top:20px">
	<input type="button" value="{$Think.lang._SORT_FIRST_}" onclick="sl.fnFirst()" class="submit vMargin small " />
<input type="button" value="{$Think.lang._SORT_UP_}" onclick="sl.sortUp()" class="submit vMargin small " />
<input type="button" value="{$Think.lang._SORT_DOWN_}" onclick="sl.sortDown()" class="submit vMargin small " />
<input type="button" value="{$Think.lang._SORT_LAST_}" onclick="sl.fnEnd()" class="submit vMargin small " />
<div class="fLeft vMargin"><input type="text" name="jumpNum" size="4"></div>
<input type="button" value="{$Think.lang._SORT_JUMP_}" onclick="sl.jump()" class="submit vMargin small " />
</div>
</td>
</tr>
<tr>
	<td colspan=2 align="center">
	<div style="width:85%"><input type="hidden" name="seqNoList">
	<input type="hidden" name="ajax" VALUE="1">
<input type="button" value="{$Think.lang._SORT_ENTER_}" onclick="saveSort()" class="submit hMargin small " />
<input type="reset" value="{$Think.lang._SORT_CANCEL_}" onclick="history.back()" class="submit hMargin small " />
</div>
</td>
</tr>
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
</table>
</div>
</form>

</div>
