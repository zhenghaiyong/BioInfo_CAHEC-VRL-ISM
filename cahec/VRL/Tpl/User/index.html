{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang._USER_LIST_}</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="{$Think.lang._ADD_}" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="{$Think.lang._EDIT_}" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="{$Think.lang._DELETE_}" click="del()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="account" title="{$Think.lang._USERNAME_SEARCH_}" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_}" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:{$Think.lang._ID_}|8%,account:{$Think.lang._USERNAME_}:edit,nickname:{$Think.lang._NICKNAME_},create_time|toDate='Y-m-d H#i#s':{$Think.lang._CREATE_TIME_},last_login_time|toDate='Y-m-d H#i#s':{$Think.lang._LAST_LOGINTIME_},login_count:{$Think.lang._LOGIN_TIMES_},status|getStatus:{$Think.lang._STATUS_}" actionlist="status|showStatus=$user['id']" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
