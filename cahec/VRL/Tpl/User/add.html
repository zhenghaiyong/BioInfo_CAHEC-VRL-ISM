<tagLib name="html" />
<include file="Public:header" />
<load href ="__PUBLIC__/Js/common.js" />
<div id="main" class="main" >
<script language="JavaScript">
<!--
function checkName(){
	ThinkAjax.send('__URL__/checkAccount/','ajax=1&account='+$F('account'));
}
//-->
</script>
<div class="content">
  <div class="title">{$Think.lang._ADD_USER_} [ <a href="__URL__">{$Think.lang._BACK_TO_LIST_}</a> ]</div>
<table cellpadding=3 cellspacing=3>
<form method='post' id="form1" action="__URL__/insert/" >
<tr>
	<td class="tRight" >{$Think.lang._ADD_USERNAME_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='Require' warning="{$Think.lang._USERNAME_NOT_EMPTY_}" id="account" name="account" value="{$vo.account}"><input type="button" value="{$Think.lang._CHECK_ACCOUNT_}" onclick="checkName()" class="submit hMargin"></td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang._ADD_PASSWORD_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="password" value=""></td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang._ADD_NICKNAME_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" name="nickname" value=""></td>
</tr>

<tr>
	<td class="tRight">{$Think.lang._ADD_STATUS_}</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option value="1">{$Think.lang._STATUS_ON_}</option>
	<option value="0">{$Think.lang._STATUS_OFF_}</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">{$Think.lang._ADD_REMARK_}</td>
	<td class="tLeft"><TEXTAREA class="large bLeft"  name="remark" rows="5" cols="57"></textarea></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="submit" value="{$Think.lang._SAVE_}" class="small submit">
	<input type="reset" class="submit  small" value="{$Think.lang._CLEAR_}" >
	</td>
</tr>
</table>
</form>
</div>
</div>
