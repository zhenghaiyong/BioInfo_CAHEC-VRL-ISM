<div id="main" class="main" >

<div class="content">
<div class="title">{$Think.lang._EDIT_GROUP_} [ <a href="__URL__">{$Think.lang._BACK_TO_LIST_}</a> ]</div>
<div id="result" class="result none"></div>
<form method=post  id="form1" >
<table cellpadding=3 cellspacing=3 >
<tr>
	<td class="tRight" >{$Think.lang._EDIT_GROUP_NAME_}</td>
	<td class="tLeft" ><input type="text" class="medium bLeft" check='^\S+$'  warning="{$Think.lang._GROUP_NAME_NOT_EMPTY_}" name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight">{$Think.lang._EDIT_GROUP_STATUS_}</td>
	<td class="tLeft"><select class="small bLeft"   name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">{$Think.lang._STATUS_ON_}</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">{$Think.lang._STATUS_OFF_}</option>
	</select></td>
</tr>
<tr>
	<td class="tRight tTop">{$Think.lang._EDIT_DESCRIPTION_}</td>
	<td class="tLeft"><TEXTAREA class="large bLeft" name="remark"  ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></td>
</tr>
<tr>
	<td ></td>
	<td class="center"><div style="width:85%;margin:5px"><input type="hidden" name="id" value="{$vo.id}" >
	<input type="hidden" name="ajax" value="1">
	<div class="impBtn fLeft"><input type="button" value="{$Think.lang._SAVE_}" onclick="ThinkAjax.sendForm('form1','__URL__/update/','tips')" class="save imgButton"></div>
	<div class="impBtn fRig"><input type="reset" onclick="history.back(-1)" class="reset imgButton" value="{$Think.lang._CANCEL_}" ></div>
	</div></td>
</tr>
</table>
</form>
