{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<script language="JavaScript">
<!--
function getGroupUser(groupId){
location.href='__URL__/userList/id/'+groupId;
}
//-->
</script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang._ROLE_GROUP_LIST_}</div>
<!--  功能组区域  -->
<div class="operate" >
<html:imageBtn name="add" value="{$Think.lang._ADD_}" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="{$Think.lang._EDIT_}" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="{$Think.lang._DELETE_}" click="del()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method=post action="__URL__">
<div class="fLeft"><span id="key"><input type="text" title="{$Think.lang._GROUP_NAME_SEARCH_}" name="name" class="medium" ></span></div>
<html:imageBtn name="search" type="submit" value="{$Think.lang._SEARCH_}" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="adv" value="{$Think.lang._ADVANCED_}" id="showText" click="showHideSearch()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
<table cellpadding="1" cellspacing="3" width="100%">
<tr>
	<td class="tRight">{$Think.lang._ADVANCED_STATUS_}</td>
	<td><select class="small bLeft" name="status_sign">
	<option value="">{$Think.lang._ADVANCED_SELECT_}</option>
	<option value="1">{$Think.lang._ADVANCED_NORMAL_}</option>
	<option value="0">{$Think.lang._ADVANCED_FORBID_}</option>
	</select></td>
	<td class="tRight">{$Think.lang._ADVANCED_DESCRIPTION_}</td>
	<td ><input type="text" name="remark" class="large "></td>
</tr>
</table>
</div>

</form>
</div>
<!-- 功能组区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:{$Think.lang._ID_}|10%,name:{$Think.lang._GROUP_NAME_}:edit,status|getStatus:{$Think.lang._STATUS_},remark:{$Think.lang._DESCRIPTION_}" actionlist="status|showStatus=$action['id'],id|app|{$Think.lang._AUTHORIZE_},id|user|{$Think.lang._USER_LIST_}" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
