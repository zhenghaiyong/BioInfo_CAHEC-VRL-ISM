{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang._GROUP_USER_LIST_} {vo:group|name}</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="{$Think.lang._ADD_}" click="add()" style="impBtn hMargin fLeft " />
<html:imageBtn name="edit" value="{$Think.lang._EDIT_}" click="edit()" style="impBtn hMargin fLeft " />
<html:imageBtn name="delete" value="{$Think.lang._DELETE_}" click="del()" style="impBtn hMargin fLeft " />
<!-- 查询区域 -->
<div class="fRig">
<form method=post action="">
<div class="fLeft"><span id="key"><input type="text" name="name" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_}" style="impBtn hMargin fLeft " />
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<div id="result" class="result none"></div><html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:{$Think.lang._USER_ID_}|10%,name:{$Think.lang._USER_NAME_},nickname:{$Think.lang._USER_NICKNAME_},status|getStatus:{$Think.lang._USER_STATUS_}" actionlist="edit:{$Think.lang._USER_EDIT_},del:{$Think.lang._USER_DELETE_},forbid|resume:{$Think.lang._USER_FORBID_}|{$Think.lang._USER_RESUME_}" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
