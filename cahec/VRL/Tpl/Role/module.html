<div class="content" >

<import  file="Js.Form.MultiSelect" />
<form method=post id="form1">

<tr><td height="3" colspan="3" class="topTd" ></td></tr>

<tr><Td class="tRight">{$Think.lang._CURRENT_APP_}<html:select name="appId"  style="medium" change="location.href = '?appId='+this.options[this.selectedIndex].value;" first="{$Think.lang._SELECT_APP_}" options="appList" selected="selectAppId" />
